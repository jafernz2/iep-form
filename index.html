<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IEP Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }
        .form-group button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }
        .form-group button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Individualized Education Plan (IEP) Form</h1>
        <form action="#" method="post">
            <!-- Student Information Section -->
            <div class="form-group">
                <label for="studentName">Student Name</label>
                <input type="text" id="studentName" name="studentName" required>
            </div>
            <div class="form-group">
                <label for="studentDOB">Date of Birth</label>
                <input type="date" id="studentDOB" name="studentDOB" required>
            </div>
            <div class="form-group">
                <label for="studentGrade">Grade Level</label>
                <input type="text" id="studentGrade" name="studentGrade" required>
            </div>
            
            <!-- Parent/Guardian Information -->
            <div class="form-group">
                <label for="guardianName">Guardian Name</label>
                <input type="text" id="guardianName" name="guardianName" required>
            </div>
            <div class="form-group">
                <label for="guardianContact">Guardian Contact Number</label>
                <input type="tel" id="guardianContact" name="guardianContact" required>
            </div>

            <!-- Educational Goals Section -->
            <div class="form-group">
                <label for="goals">Educational Goals</label>
                <textarea id="goals" name="goals" placeholder="Describe the student's educational goals" required></textarea>
            </div>

            <!-- Services Section -->
            <div class="form-group">
                <label for="services">Required Services</label>
                <textarea id="services" name="services" placeholder="List the services needed for the student" required></textarea>
            </div>

            <!-- Accommodations Section -->
            <div class="form-group">
                <label for="accommodations">Accommodations</label>
                <textarea id="accommodations" name="accommodations" placeholder="Describe any accommodations provided to the student" required></textarea>
            </div>

            <!-- Progress Monitoring Section -->
            <div class="form-group">
                <label for="progressMonitoring">Progress Monitoring Plan</label>
                <textarea id="progressMonitoring" name="progressMonitoring" placeholder="Describe how progress will be monitored" required></textarea>
            </div>

            <!-- Signatures Section -->
            <div class="form-group">
                <label for="teacherSignature">Teacher's Name</label>
                <input type="text" id="teacherSignature" name="teacherSignature" required>
            </div>
            <div class="form-group">
                <label for="parentSignature">Parent/Guardian Signature</label>
                <input type="text" id="parentSignature" name="parentSignature" required>
            </div>
            
            <!-- Submit Button -->
            <div class="form-group">
                <button type="submit">Submit IEP</button>
            </div>
        </form>
    </div>
</body>
</html>
